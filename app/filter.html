<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Zebrate - Autism Friendly Social Entertainment</title>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
        <link rel="icon" href="/static/images/z_logo(orange).png">
        <link rel="stylesheet" href="/static/styles.css">
    </head>
<body>
    <div class="content">
        <div class="navbar">
            <div class="navbarlogo">
                <img src="/static/images/zebrate_logo(orange).png" alt="Zebrate">
            </div>
            <div class="navbarbtn">
                <a href="/static/filter.html">Discover</a>
                <a href="/static/review.html">Review</a>
                <a href="/static/signup.html">Sign up</a>
                <a class="button" href="/static/login.html">Log in</a>
            </div>
        </div>
    </div>
    <div class="filtercontent">
        <form action="/filter-venues/" method="get">
            
            <label for="colors">Choose the possible brightness of colors:</label><br>
            <label for="colors1">1</label>
            <input type="checkbox" id="colors1" name="colors" value="1"><br><br>
            <label for="colors2">2</label>
            <input type="checkbox" id="colors2" name="colors" value="2"><br><br>
            <label for="colors3">3</label>
            <input type="checkbox" id="colors3" name="colors" value="3"><br><br>
            <label for="colors4">4</label>
            <input type="checkbox" id="colors4" name="colors" value="4"><br><br>
            
            <label for="smells">Choose the smell acceptance of your child:</label><br>
            <label for="smells1">No smells, please</label>
            <input type="checkbox" id="smells1" name="smells" value="1"><br><br>
            <label for="smells2">No heavy smells but smells in general ok</label>
            <input type="checkbox" id="smells2" name="smells" value="2"><br><br>
            <label for="smells3">Almost every smell is ok</label>
            <input type="checkbox" id="smells3" name="smells" value="3"><br><br>
            <label for="smells4">Does not mind at all</label>
            <input type="checkbox" id="smells4" name="smells" value="4"><br><br>

            <label for="food_own">Want to bring your own food?</label><br>
            <label for="food_own1">Yes</label>
            <input type="radio" id="food_own1" name="food_own" value="yes"><br><br>
            <label for="food_own1">No</label>
            <input type="radio" id="food_own2" name="food_own" value="no"><br><br>

            <label for="defined_duration">Do you need a defined duration for your trip?</label><br>
            <label for="defined_duration1">Yes</label>
            <input type="radio" id="defined_duration1" name="defined_duration" value="yes"><br><br>
            <label for="defined_duration2">No</label>
            <input type="radio" id="defined_duration2" name="defined_duration" value="no"><br><br>

                <label for="playground">Should there be a playground?</label><br>
                <label for="playground_yes">Yes</label>
                <input type="radio" id="playground_yes" name="playground" value="yes"><br><br>
        
                <label for="playground_no">No</label>
                <input type="radio" id="playground_no" name="playground" value="no"><br><br>
        
                <label for="fenced">Should the playground be fenced?</label><br>
                <label for="fenced_yes">Yes</label>
                <input type="radio" id="fenced_yes" name="fenced" value="yes"><br><br>
            

                <label for="fenced_no">No</label>
                <input type="radio" id="fenced_no" name="fenced" value="no"><br><br>
                <span class="checkmark"></span>
           

                <label for="quiet_zones">Does your child need quiet zones?</label><br>
                <label for="quiet_zones_yes">Yes</label>
                <input type="radio" id="quiet_zones_yes" name="quiet_zones" value="yes"><br><br>

          
                <label for="quiet_zones_no">No</label>
                <input type="radio" id="quiet_zones_no" name="quiet_zones" value="no"><br><br>
                <span class="checkmark"></span>
           
            <label for="quiet">How much noise can your child bear?</label><br>
            <label for="quiet1">Absolutely none</label>
            <input type="checkbox" id="quiet1" name="quiet" value="1"><br><br>
            <label for="quiet2">A little noise is ok</label>
            <input type="checkbox" id="quiet2" name="quiet" value="2"><br><br>
            <label for="quiet3">Medium noise bearing</label>
            <input type="checkbox" id="quiet3" name="quiet" value="3"><br><br>
            <label for="quiet4">Doesn't mind at all.</label>
            <input type="checkbox" id="quiet4" name="quiet" value="4"><br><br>

            <label for="crowdedness">Can your child cope with crowdedness?</label><br>
            <label for="crowdedness1">Not at all</label>
            <input type="checkbox" id="crowdedness1" name="crowdedness" value="1"><br><br>
            <label for="crowdedness2">Not too much people</label>
            <input type="checkbox" id="crowdedness2" name="crowdedness" value="2"><br><br>
            <label for="crowdedness3">Needs recovery after some time</label>
            <input type="checkbox" id="crowdedness3" name="crowdedness" value="3"><br><br>
            <label for="crowdedness4">Doesn't mind crowds.</label>
            <input type="checkbox" id="crowdedness4" name="crowdedness" value="4"><br><br>

            <label for="food_variey">Is your child a picky eater and needs a greater variety of food?</label><br>
            <label for="">Not at all</label>
            <input type="checkbox" id="food_variey1" name="food_variey" value="1"><br><br>
            <label for="food_variey2">Good to go with fries and noodles</label>
            <input type="checkbox" id="food_variey2" name="food_variey" value="2"><br><br>
            <label for="food_variey3">Safe food needed, rather bring something from home</label>
            <input type="checkbox" id="food_variey3" name="food_variey" value="3"><br><br>
            <label for="food_variey4">Yes, a lot, likely to bring own food</label>
            <input type="checkbox" id="food_variey4" name="food_variey" value="4"><br><br>

            <button type="submit" style="font-size: 16px;">Search</button>
        </form>
    </div>
    <div class="content homecontent">
        <div class="everythingshere">
            <h1 class="primarytitle">Autism friendly<br>social entertainment</h1>
            <p class="hometext">A guide for caregivers in finding social entertainment environments<br>best suited for their autistic child</p>
            <br><br>
            <button class="button" type="submit">Learn More</button>
        </div>
    </div>
    
</body>
</html>
