<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="icon" href="/static/images/z_logo(orange).png">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="content">
        <div class="navbar">
            <div class="navbarlogo">
                <img src="/images/zebrate_logo(orange).png" alt="Zebrate">
            </div>
            <div class="navbarbtn">
                <a href="discover.html">Discover</a>
                <a href="review.html">Review</a>
                <a href="signup.html">Sign up</a>
                <a class="button" href="login.html">Log in</a>
            </div>
        </div>
    </div>

    <h1>Search Results</h1>
    <ul>
        {% for venue in venues %}
            <li>
                <a href="/venue/{{ venue.id }}">{{ venue.name }}</a> - {{ venue.address }}
            </li>
        {% endfor %}
    </ul>

    <div class="content homecontent">
        <div class="everythingshere">
            <h1 class="primarytitle">Autism friendly<br>social entertainment</h1>
            <p class="hometext">A guide for caregivers in finding social entertainment environments<br>best suited for their autistic child</p>
            <br><br>
            <button class="button" type="submit">Learn More</button>
        </div>
    </div>
</body>
</html>
